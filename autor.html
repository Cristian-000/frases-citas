<!-- Modal para el canvas -->
<div class="modal" id="canvasModal" tabindex="-1" aria-labelledby="canvasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="canvasModalLabel">Crear Imagen</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <!-- Canvas Container -->
          <div id="canvas-container">
            <canvas class="w-80" id="miCanvas" width="400" height="600"></canvas>
            
            <!-- Opciones de personalización -->
            <div id="barra-modificadores" class="modificadores">
              <label for="colorFrase">
                <i class="fas fa-palette"></i>
                <input type="color" id="colorFrase" value="#000000" />
              </label>
              <label for="tamanoFrase">
                <i class="fas fa-text-height"></i>
                <input type="range" id="tamanoFrase" min="6" max="46" value="24" step="2" />
              </label>
              <label for="alineacionTexto">
                <i class="fas fa-align-left"></i>
                <select id="alineacionTexto">
                  <option value="left">Izquierda</option>
                  <option value="center" selected>Centro</option>
                  <option value="right">Derecha</option>
                </select>
              </label>
              <label for="posicionY">
                <i class="fas fa-arrows-alt-v"></i>
                <input type="range" id="posicionY" min="0" mimag="900" value="500" onchange="actualizarCanvas()" />

              </label>
              <label for="tipoFuente">
                <i class="fas fa-font"></i>
                <select id="tipoFuente">
                  <option value="Arial">Arial</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Courier New">Courier New</option>
                  <option value="Verdana">Verdana</option>
                  <option value="Times New Roman">Times New Roman</option>
                </select>
              </label>
              <label for="colorFondo">
                <i class="fas fa-fill-drip"></i>
                <input type="color" id="colorFondo" value="#ffffff" />
            </label>            
              <label for="imagenFondo">
                <i class="fas fa-image"></i>
                <input type="file" id="imagenFondo" accept="image/*">
              </label>            
              <label for="removeFondoCheckbox">
                <input type="checkbox" id="removeFondoCheckbox" />
                <i class="fas fa-times-circle"></i> <!-- Icono para quitar el fondo -->
            </label>
            </div> 
          </div> 
        </div>
        <div class="modal-footer d-flex justify-content-between w-100">
            <!-- Botón Cerrar (alineado a la derecha) -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Cerrar
            </button>
        
            <!-- Botones de Compartir y Descargar (alineados a la izquierda) -->
            <div>
                <button type="button" class="btn btn-primary me-2" id="botonShare">
                    <i class="fas fa-share"></i> Compartir
                </button>
                <button type="button" class="btn btn-success" id="botonDescargar">
                    <i class="fas fa-download"></i> Descargar Imagen
                </button>
            </div>
        </div>
