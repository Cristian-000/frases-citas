<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Frases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="titulo-autor">Frases del Autor</h1>
    <ul id="lista-frases" class="list-group"></ul>
    <div id="canvas-container">
        <canvas id="miCanvas" width="300" height="420"></canvas>
    </div>


    <!-- Opciones de personalización -->
    <div id="div-modificadores" class="modificadores">
        <label for="colorFondo">
            <i class="fas fa-fill-drip"></i> Fondo
            <input type="color" id="colorFondo" value="#ffffff" /> <!-- Blanco por defecto -->
        </label>

        <label for="colorFrase">
            <i class="fas fa-palette"></i> Color de Frase
            <input type="color" id="colorFrase" value="#000000" /> <!-- Negro por defecto -->
        </label>

        <label for="tamanoFrase">
            <i class="fas fa-text-height"></i> Tamaño de Frase
            <input type="range" id="tamanoFrase" min="10" max="100" value="30" />
        </label>
        <label for="alineacionTexto">
            <i class="fas fa-align-left"></i> Alineación de Texto
            <select id="alineacionTexto">
                <option value="left">Izquierda</option>
                <option value="center" selected>Centro</option>
                <option value="right">Derecha</option>
            </select>
        </label>
        <label for="tipoFuente">
            <i class="fas fa-font"></i> Fuente
            <select id="tipoFuente">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>
        </label>
    </div>

    <button onclick="descargarImagen()">Descargar Imagen</button>

    <script src="compartirImagenAutor.js"></script>
</body>

</html>
