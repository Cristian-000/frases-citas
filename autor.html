  <section class="top-screen">

    <p id="bio-autor" class="text-muted"></p>
  </section>
  <div class="container mt-3">
    <section class="bottom-screen">
      <div class="scrollable-container-cat">
        <ul id="lista-frases" class="list-group list-group-flush"></ul>
      </div>

    </section>

    <!-- Modal para el canvas -->
    <div class="modal h-95 w-100" id="canvasModal" tabindex="-1" aria-labelledby="canvasModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="max-height: 95vh; overflow-y: auto;">
          <div class="modal-body">
            <!-- Canvas Container -->
            <div id="canvas-container" class="w-100 h-100">
              <canvas id="miCanvas" class="w-100" width="500" height="650"></canvas>

              <!-- Opciones de personalización -->
              <div id="barra-modificadores" class="modificadores w-100">
                <label for="tamanoFrase">
                  <i class="fas fa-text-height"></i>
                  <input type="range" id="tamanoFrase" min="10" max="46" value="24" step="1" />
                </label>
                <label for="colorFrase">
                  <i class="fas fa-palette"></i>
                  <input type="color" id="colorFrase" value="#000000" />
                </label>
                <label for="posicionY">
                  <i class="fas fa-arrows-alt-v"></i>
                  <input type="range" id="posicionY" min="20" max="900" value="300" onchange="actualizarCanvas()" />
                </label>
                <label for="alineacionTexto">
                  <i class="fas fa-align-left"></i>
                  <select id="alineacionTexto">
                    <option value="left">Izquierda</option>
                    <option value="center" selected>Centro</option>
                    <option value="right">Derecha</option>
                  </select>
                </label>

                <label for="tipoFuente">
                  <i class="fas fa-font"></i>
                  <select id="tipoFuente">
                    <option value="Arial">Arial</option>
                    <option value="Impact">Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Times New Roman">Times New Roman</option>
                  </select>
                </label>
                <label for="estiloFuente">
                  <i class="fas fa-italic"></i>
                  <select id="estiloFuente">
                    <option value="normal">Normal</option>
                    <option value="italic">Itálica</option>
                    <option value="bold">Negrita</option>
                    <option value="bold italic">Negrita Itálica</option>
                    <option value="underline">Subrayado</option>
                    <option value="bold underline">Negrita Subrayado</option>
                    <option value="italic underline">Itálica Subrayado</option>
                    <option value="bold italic underline">Negrita Itálica Subrayado</option>
                  </select>
                </label>
                <label for="toggleAutor" class="align-items-center">
                  <button id="toggleAutor" class="btn">
                      <i class="fas fa-user-slash"></i>
                  </button>
              </label>
                <label for="colorFondo">
                  <i class="fas fa-fill-drip"></i>
                  <input type="color" id="colorFondo" value="#ffffff" />
                </label>
                <label for="imagenFondo">
                  <i class="fas fa-file-image"></i>
                  <input type="file" id="imagenFondo" accept="image/*">
                </label>
                <label for="removeFondoCheckbox">
                  <input type="checkbox" id="removeFondoCheckbox" />
                  <i class="fas fa-times-circle"></i> <!-- Icono para quitar el fondo -->
                </label>
                <label for="selectImagenPredefinida"
                  <i class="fas fa-image"></i>
                <button id="seleccionarImagenPredefinida"></button>
                </label>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-between w-100">
            <div class="d-flex align-items-center">
              <button type="button" id="btn-close" class="btn btn-danger mr-2" data-bs-dismiss="modal">
                <i class="fa fa-window-close" aria-hidden="true"></i> Cerrar
              </button>
            </div>
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-success  mr-2" id="botonDescargar">
                <i class="fas fa-download"></i> Descargar Imagen
              </button>
              <button type="button" class="btn btn-primary" id="botonShare">
                <i class="fas fa-share"></i> Compartir
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

 <div class="modal fade" id="modalImagenes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Selecciona una imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="selectImagenPredefinida">
                        </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnSeleccionarImagen">Seleccionar</button>
                </div>
            </div>
