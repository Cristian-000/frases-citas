<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases Compartibles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Generador de Frases Compartibles</h1>
    </header>

    <main>
        <div class="opciones-container">
            <!-- Opciones de personalización -->
            <div class="opcion">
                <i class="fas fa-fill-drip" title="Color de fondo" onclick="togglePanel('fondo-panel')"></i>
                <div id="fondo-panel" class="mini-panel">
                    <label for="fondo-selector">Color de Fondo</label>
                    <input type="color" id="fondo-selector">
                </div>
            </div>
            <!-- Repite similar para otras opciones -->
        </div>

        <canvas id="preview" width="400" height="400" style="display: none;"></canvas>

        <!-- Lista de frases -->
        <ul id="lista-frases" class="list-group">
            <li class="frase-item">
                "La vida es bella, pero aún más contigo."
                <button onclick="setFraseParaCompartir('La vida es bella, pero aún más contigo', 'Desconocido')">Compartir Imagen</button>
            </li>
            <li class="frase-item">
                "El amor es como el viento, no puedes verlo pero puedes sentirlo."
                <button onclick="setFraseParaCompartir('El amor es como el viento, no puedes verlo pero puedes sentirlo', 'Desconocido')">Compartir Imagen</button>
            </li>
        </ul>

        <button id="crear-imagen-compartible">Crear Imagen</button>
        <button id="compartir-imagen">Compartir Imagen</button>
    </main>

    <script src="compartirImagenAutor.js"></script>
</body>
</html>
