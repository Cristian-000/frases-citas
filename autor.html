<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4">Editor de Frases Inspiradoras</h1>
        <div id="contenedor-frases" class="mt-4">
    <!-- Las frases se cargarán aquí dinámicamente -->
        </div>
        <div class="text-center mb-4">
            <button id="btn-abrir-editor" class="btn btn-primary">Abrir Editor</button>
        </div>
    </div>

    <!-- Modal del Editor -->
    <div id="editor-modal" class="editor-modal">
        <div class="editor-container">
            <canvas id="miCanvas"></canvas>
            <div class="barra-herramientas">
                <div class="opcion" id="opcion-color">
                    <i class="fas fa-palette"></i>
                    <input type="color" id="colorFrase" value="#000000" />
                </div>
                <div class="opcion" id="opcion-texto">
                    <i class="fas fa-text-height"></i>
                    <input type="range" id="tamanoFrase" min="6" max="46" value="24" step="2" />
                </div>
                <div class="opcion" id="opcion-alineacion">
                    <i class="fas fa-align-left"></i>
                    <select id="alineacionTexto">
                        <option value="left">Izquierda</option>
                        <option value="center" selected>Centro</option>
                        <option value="right">Derecha</option>
                    </select>
                </div>
                <div class="opcion" id="opcion-fuente">
                    <i class="fas fa-font"></i>
                    <select id="tipoFuente">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div class="opcion" id="opcion-fondo">
                    <i class="fas fa-fill-drip"></i>
                    <input type="color" id="colorFondo" value="#ffffff" />
                </div>
                <div class="opcion" id="opcion-imagen">
                    <i class="fas fa-image"></i>
                    <input type="file" id="imagenFondo" accept="image/*">
                </div>
                <div class="opcion">
                    <i class="fas fa-save" id="guardar-imagen"></i>
                </div>
                <div class="opcion">
                    <i class="fas fa-times" id="cerrar-editor"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="compartirImagenAutor.js"></script>
</body>

</html>
