</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Frases Célebres</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div id="contenido">

        <h1 id="titulo-autor">Frases del Autor</h1>
        <ul id="lista-frases" class="list-group"></ul>
<!-- Modal -->
<div id="editorModal" class="modal">
  <div class="modal-content">
    <div id="canvas-container" class="canvas-area">
      <canvas id="miCanvas" width="300" height="420"></canvas>
    </div>
    <div id="barra-modificadores" class="barra-horizontal">
      <div class="iconos-modificadores">
        <label for="colorFrase"><i class="fas fa-palette"></i></label>
        <label for="tamanoFrase"><i class="fas fa-text-height"></i></label>
        <label for="alineacionTexto"><i class="fas fa-align-left"></i></label>
        <label for="posicionY"><i class="fas fa-arrows-alt-v"></i></label>
        <label for="tipoFuente"><i class="fas fa-font"></i></label>
        <label for="colorFondo"><i class="fas fa-fill-drip"></i></label>
        <label for="imagenFondo"><i class="fas fa-image"></i></label>
        <button class="minimal-button"><i class="fas fa-share"></i></button>
        <button class="minimal-button"><i class="fas fa-download"></i></button>
      </div>
      <div class="controles-desplegables">
        <input type="color" id="colorFrase" value="#000000" />
        <input type="range" id="tamanoFrase" min="6" max="46" value="24" step="2" />
        <select id="alineacionTexto">
          <option value="left">Izquierda</option>
          <option value="center" selected>Centro</option>
          <option value="right">Derecha</option>
        </select>
        <input type="range" id="posicionY" min="-300" max="300" value="150" onchange="actualizarCanvas()" />
        <select id="tipoFuente">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
        <input type="color" id="colorFondo" value="#ffffff" />
        <input type="file" id="imagenFondo" accept="image/*">
        <input type="checkbox" id="removeFondoCheckbox" onclick="actualizarCanvas()"> Quitar fondo
      </div>
    </div>
  </div>
</div>
        <div id="canvas-containerANTIGUO">
            <canvas id="miCanvasANTIGUO" width="300" height="420"></canvas>
        </div>

        <!-- Opciones de personalización -->
        <div id="barra-modificadoresANTIGUO" class="modificadores">
            <label for="colorFrase"><i class="fas fa-palette"></i>
                <input type="color" id="colorFrase" value="#000000" />
            </label>
            <label for="tamanoFrase"><i class="fas fa-text-height"></i>
                <input type="range" id="tamanoFrase" min="6" max="46" value="24" step="2" />
            </label>
            <label for="alineacionTexto"><i class="fas fa-align-left"></i>
                <select id="alineacionTexto">
                    <option value="left">Izquierda</option>
                    <option value="center" selected>Centro</option>
                    <option value="right">Derecha</option>
                </select>
            </label>
            <label for="posicionY"><i class="fas fa-arrows-alt-v"></i> 
                <input type="range" id="posicionY" min="-300" max="300" value="150" onchange="actualizarCanvas()" />
            </label>

            <label for="tipoFuente"><i class="fas fa-font"></i>
                <select id="tipoFuente">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </label>
            <label for="colorFondo"><i class="fas fa-fill-drip"></i>
                <input type="color" id="colorFondo" value="#ffffff" />
            </label>
            <label for="imagenFondo"><i class="fas fa-image"></i> Imagen de Fondo
                <input type="file" id="imagenFondo" accept="image/*">
            </label>
            <input type="checkbox" id="removeFondoCheckbox" onclick="actualizarCanvas()"> Quitar fondo
            <!-- Botones de acción -->
            <div id="action-buttons">
                <button class="minimal-button" id="botonShare"><i class="fas fa-share"></i> Compartir</button>
                <button class="minimal-button" id="botonDescargar"><i class="fas fa-download"></i> Descargar
                    Imagen</button>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="compartirImagenAutor.js"></script>
</body>
