<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases por Autor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Frases Célebres</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autores.html">Autores</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 id="titulo-autor"></h1>
        <ul id="lista-frases" class="list-group"></ul>
    </div>


    <!-- Opciones para personalizar la imagen compartible -->
    <div id="opciones-compartir" style="display: none;">

        <div>
            <label>Color de Fondo:</label>
            <input type="color" id="fondo-selector" value="#ffffff">
        </div>
        <div>
            <label>Color de Texto:</label>
            <input type="color" id="color-selector" value="#000000">
        </div>
        <div>
            <label>Fuente:</label>
            <select id="fuente-selector">
                <option value="Dancing Script">Dancing Script</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Roboto">Roboto</option>
                <option value="Lora">Lora</option>
            </select>
        </div>
        <div>
            <label>Tamaño de Texto:</label>
            <input type="number" id="tamano-selector" value="40">
        </div>
        <div>
            <button onclick="cambiarTextura()">Cambiar Textura</button>
            <button id="crear-imagen-compartible">Descargar</button>

            <button id="compartir-imagen">Compartir</button>

        </div>
        <canvas id="preview" width="400" height="600"></canvas>
    </div>

    <script src="compartirImagenAutor.js" defer></script>
</body>

</html>
