<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Frases Compartibles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Generador de Frases Compartibles</h1>
    </header>

    <main>
        <!-- Contenedor del canvas y la barra de iconos, inicialmente oculto -->
        <div id="canvas-container" class="hidden">
            <!-- Canvas de vista previa -->
            <canvas id="preview" width="400" height="400"></canvas>

            <!-- Barra de opciones en horizontal solo con íconos debajo del canvas -->
            <div class="opciones-container-horizontal">
                <i class="fas fa-fill-drip" title="Color de fondo" onclick="togglePanel('fondo-panel')"></i>
                <i class="fas fa-palette" title="Color de texto" onclick="togglePanel('color-panel')"></i>
                <i class="fas fa-text-height" title="Tamaño de texto" onclick="togglePanel('tamano-panel')"></i>
                <i class="fas fa-font" title="Fuente" onclick="togglePanel('fuente-panel')"></i>
                <i class="fas fa-sync-alt" title="Rotación" onclick="togglePanel('rotacion-panel')"></i>
                <i class="fas fa-border-style" title="Borde" onclick="togglePanel('borde-panel')"></i>
                <i class="fas fa-shapes" title="Textura" onclick="togglePanel('textura-panel')"></i>
            </div>
        </div>

        <!-- Paneles ocultos para cada opción -->
        <div id="fondo-panel" class="mini-panel">
            <input type="color" id="fondo-selector">
        </div>
        <div id="color-panel" class="mini-panel">
            <input type="color" id="color-selector">
        </div>
        <div id="tamano-panel" class="mini-panel">
            <input type="number" id="tamano-selector" min="10" max="100" value="30">
        </div>
        <div id="fuente-panel" class="mini-panel">
            <select id="fuente-selector">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
        </div>
        <div id="rotacion-panel" class="mini-panel">
            <input type="range" id="rotacion-selector" min="-30" max="30" value="0">
        </div>
        <div id="borde-panel" class="mini-panel">
            <input type="number" id="borde-grosor-selector" min="0" max="10" value="2">
            <input type="color" id="borde-color-selector" value="#000000">
        </div>
        <div id="textura-panel" class="mini-panel">
            <select id="textura-selector">
                <option value="0">Textura 1</option>
                <option value="1">Textura 2</option>
                <option value="2">Textura 3</option>
            </select>
        </div>

        <!-- Lista de frases -->
        <ul id="lista-frases" class="list-group">
            <li class="frase-item">
                "La vida es bella, pero aún más contigo."
                <button onclick="mostrarPreview('La vida es bella, pero aún más contigo.')">Compartir Imagen</button>
            </li>
            <li class="frase-item">
                "El amor es como el viento, no puedes verlo pero puedes sentirlo."
                <button onclick="mostrarPreview('El amor es como el viento, no puedes verlo pero puedes sentirlo.')">Compartir Imagen</button>
            </li>
        </ul>
    </main>

    <script src="compartirImagenAutor.js"></script>
</body>
</html>
