<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases Célebres</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html" aria-label="Ir a la página de inicio">Frases Célebres</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Mostrar opciones de navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html" aria-label="Ir a la página de categorías">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autores.html" aria-label="Ir a la página de autores">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dichos.html" aria-label="Ir a la página de dichos">Dichos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favoritos.html" aria-label="Ir a la página de favoritos">Favoritos</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="background"></div>

    <div class="container py-3">
        <h1 aria-label="Frase del día">Frase del día</h1>
        <div id="frase-del-dia" class="alert alert-info mt-0" aria-live="polite">
            <!-- La frase del día se mostrará aquí -->
        </div>
        <section>
            <div class="texto-emocion">
                <h2 aria-label="Comparte tus sentimientos">Comparte tus sentimientos</h2>
                <p class="text-muted">Te recomendaremos frases según tu sentimiento para que puedas compartirlo.</p>
            </div>

            <div class="contenedor-emociones">
                <!-- Botones de emociones -->
                <div class="emocion tristeza" data-emocion="Tristeza" aria-label="Emoción tristeza">
                    <i class="fas fa-sad-tear"></i>
                </div>
                <div class="emocion melancolia" data-emocion="Melancolía" aria-label="Emoción melancolía">
                    <i class="fas fa-frown"></i>
                </div>
                <div class="emocion esperanza" data-emocion="Esperanza" aria-label="Emoción esperanza">
                    <i class="fas fa-meh"></i>
                </div>
                <div class="emocion felicidad" data-emocion="Felicidad" aria-label="Emoción felicidad">
                    <i class="fas fa-smile-beam"></i>
                </div>
            </div>
        </section>

        <hr>

        <section>
            <h2 class="mb-1" aria-label="Categorías de frases">Categorías de Frases</h2>
            <div class="holiday-buttons mb-4">
                <a href="/frases-citas/categoria.html?categoria=Navidad" class="btn-holiday navidad" aria-label="Ver frases de Navidad">
                    <span><i class="fas fa-tree"></i> Navidad</span>
                </a>
                <a href="/frases-citas/categoria.html?categoria=Año%20Nuevo" class="btn-holiday ano-nuevo" aria-label="Ver frases de Año Nuevo">
                    <span><i class="fas fa-glass-cheers"></i> Año Nuevo</span>
                </a>
            </div>
            <section>
                <div class="form-group">
                    <input type="text" id="barra-busqueda" class="form-control" placeholder="Buscar por frase, categoría o autor"
                        aria-label="Campo de búsqueda">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
                <div class="scrollable-container">
                    <div id="resultados-busqueda" class="list-group list-group-flush"></div>
                </div>
            </section>
            <div class="scrollable-container">
                <ul id="categorias" class="list-group list-group-flush"></ul>
            </div>
        </section>

        <section id="seccion-autores" class="mt-4">
            <h2 aria-label="Autores destacados">Autores Destacados</h2>
            <div class="scrollable-container">
                <ul id="lista-autores" class="list-group list-group-flush">
                    <!-- Aquí se llenarán los autores -->
                </ul>
            </div>
        </section>

    <script src="scripts.js" defer></script>
    <script src="cargarAutoresIndex.js" defer></script>
    <script src="mostrarEmociones.js" defer></script>
</body>

</html>
